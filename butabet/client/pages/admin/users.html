    <style>
        .sidebar-active {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        }
        .dark-input {
            background-color: #1f2937;
            border-color: #374151;
            color: #f9fafb;
            transition: all 0.3s ease;
        }
        .dark-input:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
            background-color: #111827;
        }
        .modal-backdrop {
            backdrop-filter: blur(8px);
            animation: fadeIn 0.3s ease-out;
        }
        .modal-content {
            animation: slideUp 0.3s ease-out;
        }
        .form-group {
            position: relative;
        }
        .floating-label {
            position: absolute;
            left: 12px;
            top: 12px;
            transition: all 0.3s ease;
            pointer-events: none;
            color: #9ca3af;
        }
        .floating-label.active {
            top: -8px;
            left: 8px;
            font-size: 0.75rem;
            background: #1f2937;
            padding: 0 4px;
            color: #6366f1;
        }
        .input-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
        }
        .status-toggle {
            position: relative;
            display: inline-block;
            width: 56px;
            height: 28px;
        }
        .status-toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #374151;
            transition: 0.4s;
            border-radius: 28px;
        }
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }
        .status-toggle input:checked + .toggle-slider {
            background-color: #10b981;
        }
        .status-toggle input:checked + .toggle-slider:before {
            transform: translateX(28px);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translate(-50%, -40%);
            }
            to { 
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }
        .btn-secondary {
            background: #374151;
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            background: #4b5563;
            transform: translateY(-1px);
        }
    </style>
</head>

    <script>
        // Page-specific functionality
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Users page loading...');
            
            if (!AuthManager.isAuthenticated()) {
                console.log('Not authenticated, redirecting to login');
                window.location.href = '../auth/login.html';
                return;
            }
            
            // Load users data
            loadUsersData();
        });

        // Load users data
        async function loadUsersData() {
            try {
                const response = await APIClient.getAllUsers();
                if (response && response.success) {
                    renderUsersTable(response.data);
                }
            } catch (error) {
                console.error('Error loading users:', error);
                DashboardManager.showNotification('Error loading users', 'error');
            }
        }

        // Render users table
        function renderUsersTable(users) {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = '';
            
            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <div>
                                <div class="text-sm font-medium text-white">${user.firstName} ${user.lastName}</div>
                                <div class="text-sm text-gray-400">ID: ${user.id}</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">${user.email}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">${user.role}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${
                            user.isActive ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
                        }">${user.isActive ? 'Active' : 'Inactive'}</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button class="text-blue-400 hover:text-blue-300 mr-3" onclick="editUser(${user.id})">Edit</button>
                        <button class="text-red-400 hover:text-red-300" onclick="deleteUser(${user.id})">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Floating label functionality
        function initFloatingLabels() {
            document.querySelectorAll('.form-group input, .form-group select').forEach(input => {
                const label = input.nextElementSibling;
                
                // Check if input has value on load
                if (input.value) {
                    label.classList.add('active');
                }
                
                input.addEventListener('focus', () => {
                    label.classList.add('active');
                });
                
                input.addEventListener('blur', () => {
                    if (!input.value) {
                        label.classList.remove('active');
                    }
                });
                
                input.addEventListener('input', () => {
                    if (input.value) {
                        label.classList.add('active');
                    } else {
                        label.classList.remove('active');
                    }
                });
            });
        }

        // User management functions
        async function editUser(userId) {
            try {
                const response = await APIClient.getUserById(userId);
                if (response && response.success) {
                    const user = response.data;
                    
                    // Create enhanced edit form modal
                    const modal = document.createElement('div');
                    modal.className = 'fixed inset-0 bg-black bg-opacity-50 modal-backdrop overflow-y-auto h-full w-full z-50 flex items-center justify-center p-4';
                    modal.innerHTML = `
                        <div class="relative bg-gray-800 shadow-2xl rounded-2xl w-full max-w-md modal-content border border-gray-700" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                            <!-- Header -->
                            <div class="gradient-bg px-6 py-4 rounded-t-2xl">
                                <div class="flex items-center justify-between">
                                    <div class="flex items-center space-x-3">
                                        <div class="w-10 h-10 bg-white bg-opacity-20 rounded-full flex items-center justify-center">
                                            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                            </svg>
                                        </div>
                                        <div>
                                            <h3 class="text-lg font-semibold text-white">Edit User</h3>
                                            <p class="text-sm text-white text-opacity-80">Update user information</p>
                                        </div>
                                    </div>
                                    <button onclick="closeModal()" class="text-white text-opacity-80 hover:text-white transition-colors">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            
                            <!-- Form -->
                            <form id="editUserForm" class="p-6 space-y-6">
                                <!-- Personal Information Section -->
                                <div>
                                    <h4 class="text-sm font-medium text-gray-300 mb-4 flex items-center">
                                        <svg class="w-4 h-4 mr-2 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                        </svg>
                                        Personal Information
                                    </h4>
                                    
                                    <div class="grid grid-cols-2 gap-4">
                                        <div class="form-group">
                                            <input type="text" id="firstName" value="${user.firstName}" class="w-full px-4 py-3 dark-input rounded-lg border-2 focus:outline-none" required>
                                            <label class="floating-label ${user.firstName ? 'active' : ''}">First Name</label>
                                            <div class="input-icon">
                                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                                </svg>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group">
                                            <input type="text" id="lastName" value="${user.lastName}" class="w-full px-4 py-3 dark-input rounded-lg border-2 focus:outline-none" required>
                                            <label class="floating-label ${user.lastName ? 'active' : ''}">Last Name</label>
                                            <div class="input-icon">
                                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                                </svg>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group mt-4">
                                        <input type="email" id="email" value="${user.email}" class="w-full px-4 py-3 dark-input rounded-lg border-2 focus:outline-none" required>
                                        <label class="floating-label ${user.email ? 'active' : ''}">Email Address</label>
                                        <div class="input-icon">
                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                                            </svg>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Account Settings Section -->
                                <div>
                                    <h4 class="text-sm font-medium text-gray-300 mb-4 flex items-center">
                                        <svg class="w-4 h-4 mr-2 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                        </svg>
                                        Account Settings
                                    </h4>
                                    
                                    <div class="form-group">
                                        <select id="role" class="w-full px-4 py-3 dark-input rounded-lg border-2 focus:outline-none">
                                            <option value="" disabled>Select Role</option>
                                            <option value="user" ${user.role === 'user' ? 'selected' : ''}>User</option>
                                            <option value="admin" ${user.role === 'admin' ? 'selected' : ''}>Administrator</option>
                                        </select>
                                        <label class="floating-label active">User Role</label>
                                        <div class="input-icon">
                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                                            </svg>
                                        </div>
                                    </div>
                                    
                                    <div class="flex items-center justify-between mt-4 p-4 bg-gray-700 bg-opacity-50 rounded-lg">
                                        <div>
                                            <label class="text-sm font-medium text-gray-300">Account Status</label>
                                            <p class="text-xs text-gray-400 mt-1">Enable or disable user access</p>
                                        </div>
                                        <label class="status-toggle">
                                            <input type="checkbox" id="isActive" ${user.isActive ? 'checked' : ''}>
                                            <span class="toggle-slider"></span>
                                        </label>
                                    </div>
                                </div>
                                
                                <!-- Action Buttons -->
                                <div class="flex justify-end space-x-3 pt-4 border-t border-gray-700">
                                    <button type="button" onclick="closeModal()" class="px-6 py-2.5 btn-secondary text-white rounded-lg font-medium focus:outline-none focus:ring-2 focus:ring-gray-500">
                                        Cancel
                                    </button>
                                    <button type="submit" class="px-6 py-2.5 btn-primary text-white rounded-lg font-medium focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                        <span class="flex items-center">
                                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                            </svg>
                                            Save Changes
                                        </span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    `;
                    
                    document.body.appendChild(modal);
                    
                    // Initialize floating labels
                    setTimeout(initFloatingLabels, 100);
                    
                    // Close modal when clicking backdrop
                    modal.addEventListener('click', (e) => {
                        if (e.target === modal) {
                            closeModal();
                        }
                    });
                    
                    // Handle form submission
                    document.getElementById('editUserForm').addEventListener('submit', async (e) => {
                        e.preventDefault();
                        
                        const submitButton = e.target.querySelector('button[type="submit"]');
                        const originalText = submitButton.innerHTML;
                        
                        // Show loading state
                        submitButton.innerHTML = `
                            <span class="flex items-center">
                                <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                                Saving...
                            </span>
                        `;
                        submitButton.disabled = true;
                        
                        const userData = {
                            firstName: document.getElementById('firstName').value,
                            lastName: document.getElementById('lastName').value,
                            email: document.getElementById('email').value,
                            role: document.getElementById('role').value,
                            isActive: document.getElementById('isActive').checked
                        };
                        
                        try {
                            const updateResponse = await APIClient.updateUser(userId, userData);
                            if (updateResponse && updateResponse.success) {
                                DashboardManager.showNotification('User updated successfully', 'success');
                                loadUsersData(); // Reload users
                                closeModal();
                            }
                        } catch (error) {
                            console.error('Error updating user:', error);
                            DashboardManager.showNotification('Error updating user', 'error');
                        } finally {
                            // Restore button state
                            submitButton.innerHTML = originalText;
                            submitButton.disabled = false;
                        }
                    });
                }
            } catch (error) {
                console.error('Error loading user data:', error);
                DashboardManager.showNotification('Error loading user data', 'error');
            }
        }

        async function deleteUser(userId) {
            if (confirm('Are you sure you want to delete this user? This action cannot be undone.')) {
                try {
                    const response = await APIClient.deleteUser(userId);
                    if (response && response.success) {
                        DashboardManager.showNotification('User deleted successfully', 'success');
                        loadUsersData(); // Reload users
                    }
                } catch (error) {
                    console.error('Error deleting user:', error);
                    DashboardManager.showNotification('Error deleting user', 'error');
                }
            }
        }

        function closeModal() {
            const modal = document.querySelector('.modal-backdrop');
            if (modal) {
                modal.style.animation = 'fadeOut 0.3s ease-out';
                setTimeout(() => {
                    modal.remove();
                }, 300);
            }
        }
    </script>
</body>
</html>
