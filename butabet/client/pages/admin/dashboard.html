                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                        </svg>

                    <a href="balances.html" class="sidebar-link flex items-center px-4 py-3 text-gray-300 rounded-lg hover:bg-gray-700 transition-colors">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                        </svg>
                        Balances

                    <a href="payments.html" class="sidebar-link flex items-center px-4 py-3 text-gray-300 rounded-lg hover:bg-gray-700 transition-colors">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">

        <!-- Main Content -->
        <div class="flex-1 overflow-auto">
            <!-- Header -->
            <header class="bg-gray-800 shadow-sm border-b border-gray-700">
                <div class="flex items-center justify-between px-6 py-4">
                    <div>
                        <h2 class="text-2xl font-bold text-white">Dashboard</h2>
                        <p class="text-sm text-gray-400">Overview of system statistics</p>
                    </div>
                    <div class="flex items-center">
                        <button id="logoutBtn" class="text-gray-300 hover:text-white transition-colors">
                            Logout
                        </button>
                    </div>
                </div>
            </header>

            <!-- Dashboard Content -->
            <main class="p-6">
                <div class="bg-gray-800 rounded-xl shadow-sm p-6">
                    <h3 class="text-lg font-semibold text-white mb-4">Welcome to Admin Dashboard</h3>
                    <p class="text-gray-300">Please use the navigation menu to manage users, balances, payments, and transactions.</p>
                </div>
            </main>
        </div>
    </div>

    <script>
        // API Configuration
        const API_BASE_URL = 'http://localhost:5000/api';
        
        // Authentication utilities
        class AuthManager {
            static setToken(token) {
                localStorage.setItem('adminToken', token);
            }
            
            static getToken() {
                return localStorage.getItem('adminToken');
            }
            
            static removeToken() {
                localStorage.removeItem('adminToken');
            }
            
            static setUserData(userData) {
                localStorage.setItem('adminUserData', JSON.stringify(userData));
            }
            
            static getUserData() {
                const userData = localStorage.getItem('adminUserData');
                return userData ? JSON.parse(userData) : null;
            }
            
            static clearUserData() {
                localStorage.removeItem('adminUserData');
            }
            
            static isAuthenticated() {
                return !!this.getToken();
            }
            
            static logout() {
                this.removeToken();
                this.clearUserData();
                window.location.href = '../auth/login.html';
            }
        }

        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Admin dashboard loading...');
            
            if (!AuthManager.isAuthenticated()) {
                console.log('Not authenticated, redirecting to login');
                window.location.href = '../auth/login.html';
                return;
            }
            
            console.log('User authenticated, dashboard loaded');
        });

        // Add logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function() {
            if (confirm('Are you sure you want to logout?')) {
                AuthManager.logout();
            }
        });
    </script>
</body>
