<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPAY Transfer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f0f0f0;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .brand-title {
            font-size: 16px;
            color: #666;
            margin-bottom: 40px;
            font-weight: 500;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
        }

        .header {
            background: #000;
            color: white;
            text-align: center;
            padding: 18px;
            font-weight: 700;
            font-size: 16px;
            letter-spacing: 1px;
        }

        .content {
            padding: 32px 28px;
        }

        .account-number {
            text-align: center;
            margin-bottom: 24px;
        }

        .number-display {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            letter-spacing: 4px;
            margin-bottom: 16px;
        }

        .progress-bar {
            height: 4px;
            background: #e8e8e8;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d4aa, #00b894);
            width: 100%;
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s ease;
            background: white;
            color: #333;
        }

        .form-input:focus {
            outline: none;
            border-color: #4285f4;
        }

        .form-input::placeholder {
            color: #aaa;
            font-weight: 400;
        }

        .phone-input {
            background: #f8f9fa;
            color: #666;
        }

        .upload-section {
            text-align: center;
            margin: 32px 0;
            padding: 40px 20px;
            border: 2px dashed #d0d0d0;
            border-radius: 12px;
            background: #fafbfc;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-section:hover {
            border-color: #4285f4;
            background: #f8f9ff;
        }

        .upload-icon {
            width: 56px;
            height: 56px;
            margin: 0 auto 16px;
            background: #4285f4;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .upload-icon svg {
            width: 28px;
            height: 28px;
            fill: white;
        }

        .upload-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 6px;
        }

        .upload-subtitle {
            font-size: 14px;
            color: #777;
            line-height: 1.4;
        }

        .amount-section {
            text-align: center;
            margin: 32px 0;
        }

        .amount-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 6px;
            font-weight: 500;
        }

        .amount-value {
            font-size: 26px;
            font-weight: 700;
            color: #333;
        }

        .submit-btn {
            width: 100%;
            background: #4285f4;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(66, 133, 244, 0.3);
        }

        .submit-btn:hover {
            background: #3367d6;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Toast Notification Styles */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .toast {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            padding: 16px 20px;
            margin-bottom: 12px;
            min-width: 300px;
            max-width: 400px;
            display: flex;
            align-items: center;
            gap: 12px;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
            border-left: 4px solid #00d4aa;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }

        .toast.success {
            border-left-color: #00d4aa;
        }

        .toast.error {
            border-left-color: #ff4757;
        }

        .toast-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .toast.success .toast-icon {
            background: #00d4aa;
        }

        .toast.error .toast-icon {
            background: #ff4757;
        }

        .toast-icon svg {
            width: 14px;
            height: 14px;
            fill: white;
        }

        .toast-content {
            flex: 1;
        }

        .toast-title {
            font-weight: 600;
            font-size: 14px;
            color: #333;
            margin-bottom: 2px;
        }

        .toast-message {
            font-size: 13px;
            color: #666;
            line-height: 1.4;
        }

        .toast-close {
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }

        .toast-close:hover {
            background: #f5f5f5;
        }

        @media (max-width: 480px) {
            .container {
                margin: 0 10px;
            }
            
            .content {
                padding: 24px 20px;
            }
            
            .number-display {
                font-size: 20px;
                letter-spacing: 2px;
            }
            
            /* Mobile Responsive for Toast */
            .toast-container {
                left: 20px;
                right: 20px;
                top: 20px;
            }

            .toast {
                min-width: auto;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>
    
    <div class="brand-title">Betbuta</div>
    
    <div class="container">
        <div class="header">
            MPAY TRANSFER
        </div>
        
        <div class="content">
            <div class="account-number">
                <div class="number-display" id="accountNumber">---------</div>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>

            <form id="mpayDepositForm">
                <div class="form-group">
                    <label class="form-label">Göndərən Hesab Nömrəsi</label>
                    <input type="tel" class="form-input" id="senderAccount" value="+994" placeholder="+994XXXXXXXXX" maxlength="13" required>
                </div>

                <div class="upload-section" id="uploadSection">
                    <div class="upload-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                        </svg>
                    </div>
                    <div class="upload-title">Qəbzin Yükləmə Sahəsi (İstəyə bağlı)</div>
                    <div class="upload-subtitle" id="uploadSubtitle">Bu sahəyə sürükləyin və ya seçim üçün kliklayın (məcburi deyil)</div>
                    <input type="file" id="receiptFile" accept="image/*,.pdf" style="display: none;">
                </div>

                <div class="amount-section">
                    <div class="amount-label">Ödəniləcək Məbləğ</div>
                    <div class="amount-value" id="displayAmount">AZN 0.00</div>
                </div>

                <div id="errorMessage" style="color: red; text-align: center; margin: 10px 0; display: none;"></div>

                <button type="submit" class="submit-btn">
                    Təsdiqləyin və Davam edin
                </button>
            </form>
        </div>
    </div>

    <script src="../config.js"></script>
    <script>
        const API_BASE_URL = window.API_BASE_URL || 'http://192.168.1.72:5000/api';
        let paymentAccountId = null;
        let paymentCredentials = null;
        
        // Check authentication before allowing payment
        document.addEventListener('DOMContentLoaded', function() {
          if (!window.requireAuth) {
            const token = localStorage.getItem('token');
            const isAuth = localStorage.getItem('isAuth');
            if (!token || isAuth !== 'true') {
              alert('Zəhmət olmasa əvvəlcə daxil olun');
              window.location.href = '../index.html';
              return;
            }
          } else if (!window.requireAuth('../index.html')) {
            return;
          }
        });
        
        // Get amount from URL parameters or set default
        function getDepositAmount() {
            const urlParams = new URLSearchParams(window.location.search);
            const amount = urlParams.get('amount');
            return amount ? parseFloat(amount) : 0;
        }
        
        // Initialize amount display
        function initializeAmount() {
            const amount = getDepositAmount();
            const displayElement = document.getElementById('displayAmount');
            if (displayElement) {
                if (amount > 0) {
                    displayElement.textContent = `AZN ${amount.toFixed(2)}`;
                } else {
                    // Set default amount for testing
                    displayElement.textContent = `AZN 100.00`;
                    console.log('Using default amount: 100.00 AZN');
                }
            }
        }

        // Load payment credentials from backend
        async function loadPaymentCredentials() {
            try {
                const response = await fetch(`${API_BASE_URL}/payment/credentials/mpay`);
                const data = await response.json();
                
                if (data.success) {
                    paymentCredentials = data.data;
                    // MPay credentials loaded successfully
                    
                    // Update UI with backend data
                    updatePaymentInfo();
                } else {
                    console.error('Failed to load MPay credentials:', data.message);
                }
            } catch (error) {
                console.error('Error loading MPay credentials:', error);
            }
        }

        // Update payment info based on backend credentials
        function updatePaymentInfo() {
            if (!paymentCredentials) return;
            
            // Update amount limits in the form
            const amountInput = document.getElementById('depositAmount');
            if (amountInput) {
                amountInput.min = paymentCredentials.minAmount;
                amountInput.max = paymentCredentials.maxAmount;
                amountInput.placeholder = `${paymentCredentials.minAmount}.00`;
                
                console.log(`MPay Payment Limits: ${paymentCredentials.minAmount} - ${paymentCredentials.maxAmount} ${paymentCredentials.currency}`);
                console.log(`MPay Commission: ${paymentCredentials.commission}%`);
            }
            
            // Auto-fill account number from credentials
            if (paymentCredentials.accountNumber) {
                const accountNumberElement = document.getElementById('accountNumber');
                if (accountNumberElement) {
                    accountNumberElement.textContent = paymentCredentials.accountNumber;
                    // Account number auto-filled from backend credentials
                }
            }
        }
        
        // Toast Notification System
        function showToast(type, title, message, duration = 5000) {
            const toastContainer = document.getElementById('toastContainer');
            
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const iconSvg = type === 'success' 
                ? '<svg viewBox="0 0 24 24"><path d="M9,20.42L2.79,14.21L5.62,11.38L9,14.77L18.88,4.88L21.71,7.71L9,20.42Z"/></svg>'
                : '<svg viewBox="0 0 24 24"><path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"/></svg>';
            
            toast.innerHTML = `
                <div class="toast-icon">${iconSvg}</div>
                <div class="toast-content">
                    <div class="toast-title">${title}</div>
                    <div class="toast-message">${message}</div>
                </div>
                <button class="toast-close" onclick="this.parentElement.remove()">×</button>
            `;
            
            toastContainer.appendChild(toast);
            
            // Trigger animation
            setTimeout(() => toast.classList.add('show'), 100);
            
            // Auto remove
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, duration);
        }
        
        // Function to fetch payment account details
        async function fetchPaymentAccount() {
            try {
                console.log('MPAY: Starting to fetch payment account...');
                
                // Fetch payment methods first to get the ID
                console.log('MPAY: Fetching payment methods...');
                const methodsResponse = await fetch(`${API_BASE_URL}/payment/methods`);
                const methodsData = await methodsResponse.json();
                console.log('MPAY: Payment methods response:', methodsData);
                
                if (methodsData.success) {
                    const mpayMethod = methodsData.data.find(method => method.name === 'mpay');
                    if (mpayMethod) {
                        console.log('MPAY: Found method with name:', mpayMethod.name);
                    }
                }
                
                // Try multiple API endpoints to fetch account details
                console.log('MPAY: Fetching account details...');
                let accountData = null;
                
                // Try the specific method endpoint first
                try {
                    const response = await fetch(`${API_BASE_URL}/payment/method/mpay/account`);
                    const data = await response.json();
                    console.log('MPAY: Account details response from method endpoint:', data);
                    if (data.success && data.data) {
                        accountData = data.data;
                    }
                } catch (error) {
                    console.log('MPAY: Method endpoint failed, trying alternative:', error);
                }
                
                // If the method endpoint failed, try the accounts endpoint
                if (!accountData) {
                    try {
                        const response = await fetch(`${API_BASE_URL}/payment/accounts`);
                        const data = await response.json();
                        console.log('MPAY: Accounts response:', data);
                        if (data.success && data.data) {
                            // Find the mpay account
                            accountData = data.data.find(account => 
                                (account.paymentMethod && account.paymentMethod.name === 'mpay')
                            );
                            console.log('MPAY: Found account from accounts endpoint:', accountData);
                        }
                    } catch (error) {
                        console.log('MPAY: Accounts endpoint also failed:', error);
                    }
                }
                
                // Update UI with account data
                if (accountData) {
                    // Store the payment account ID for transaction creation
                    paymentAccountId = accountData.id;
                    // Payment account found and ID stored
                    
                    const accountNumberElement = document.getElementById('accountNumber');
                    console.log('MPAY: Account number element:', accountNumberElement);
                    
                    // Try different possible property names for account number
                    const possibleAccountNumbers = [
                        accountData.accountDetails?.accountNumber,
                        accountData.accountNumber,
                        accountData.details?.accountNumber,
                        accountData.phoneNumber,
                        accountData.accountDetails?.phoneNumber
                    ];
                    
                    const accountNumber = possibleAccountNumbers.find(num => num);
                    
                    if (accountNumber) {
                        console.log('MPAY: Setting account number to:', accountNumber);
                        accountNumberElement.textContent = accountNumber;
                        console.log('MPAY: Account number updated successfully');
                    } else {
                        console.log('MPAY: No account number found in data:', accountData);
                    }
                } else {
                    console.log('MPAY: No account data found');
                }
            } catch (error) {
                console.error('MPAY: Error fetching payment account:', error);
                // Keep default placeholder values on error
            }
        }
        
        // Amount is now handled by URL parameters and initialized on page load
        
        // Handle phone number input
        document.getElementById('senderAccount').addEventListener('input', function(e) {
            let value = e.target.value;
            
            // Always ensure it starts with +994
            if (!value.startsWith('+994')) {
                value = '+994';
                e.target.value = value;
                // Set cursor position after +994
                setTimeout(() => {
                    e.target.setSelectionRange(4, 4);
                }, 0);
                return;
            }
            
            // Remove any non-digit characters except the + at the beginning
            const digitsOnly = value.slice(4).replace(/\D/g, '');
            value = '+994' + digitsOnly;
            
            // Limit to reasonable phone number length (+994 + 9 digits = 13 chars)
            if (value.length > 13) {
                value = value.slice(0, 13);
            }
            
            e.target.value = value;
        });
        
        // Prevent deleting +994 prefix
        document.getElementById('senderAccount').addEventListener('keydown', function(e) {
            const cursorPos = e.target.selectionStart;
            const cursorEnd = e.target.selectionEnd;
            
            if ((e.key === 'Backspace' || e.key === 'Delete') && cursorPos <= 4) {
                e.preventDefault();
                return;
            }
            
            // Allow typing after +994
            if (cursorPos < 4 && e.key.length === 1 && /\d/.test(e.key)) {
                e.preventDefault();
                e.target.setSelectionRange(4, 4);
                e.target.value = e.target.value.substring(0, 4) + e.key + e.target.value.substring(4);
                e.target.setSelectionRange(5, 5);
            }
        });
        
        // Set initial cursor position after +994
        document.getElementById('senderAccount').addEventListener('focus', function(e) {
            if (e.target.value === '+994') {
                setTimeout(() => {
                    e.target.setSelectionRange(4, 4);
                }, 0);
            }
        });
        
        // File upload handling - Only for display, not functional
        document.getElementById('uploadSection').addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            // File upload is disabled, just for display
            console.log('File upload is disabled - display only');
        });
        
        // Show error message
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
        
        // Hide error message
        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }
        
        // Form submission handler
        document.getElementById('mpayDepositForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            hideError();
            
            // Get form data
            const displayAmountText = document.getElementById('displayAmount').textContent;
            const amount = parseFloat(displayAmountText.replace('AZN ', '').replace(',', '')) || 0;
            const senderAccount = document.getElementById('senderAccount').value.trim();
            
            // Validate amount
            if (!amount || amount <= 0) {
                showToast('error', 'Məbləğ Tələb Olunur', 'Xahiş edirik əvvəlcə məbləğ seçin');
                return;
            }
            
            // Validate form with backend credentials
            const minAmount = paymentCredentials ? paymentCredentials.minAmount : 2;
            const maxAmount = paymentCredentials ? paymentCredentials.maxAmount : 3000;
            
            if (amount < minAmount || amount > maxAmount) {
                showToast('error', 'Yanlış Məbləğ', `Məbləğ ${minAmount} AZN ilə ${maxAmount} AZN arasında olmalıdır`);
                return;
            }
            
            if (!senderAccount || senderAccount.length !== 13 || !senderAccount.startsWith('+994')) {
                showToast('error', 'Yanlış Hesab Nömrəsi', 'Göndərən hesab nömrəsi +994XXXXXXXXX formatında olmalıdır');
                return;
            }
            
            // Receipt upload is now optional
            // if (!receiptFile) {
            //     showError('Xahiş edirik ödəniş qəbzini yükləyin');
            //     return;
            // }
            
            // Payment account ID check removed - not needed for new transaction system
            
            try {
                // Get authentication token
                let token = localStorage.getItem('authToken');
                
                // For testing - create a temp token if none exists
                if (!token) {
                    // Creating test token for authentication
                    try {
                        const response = await fetch(`${API_BASE_URL}/auth/register`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                username: `testuser_${Date.now()}`,
                                password: 'test123'
                            })
                        });
                        const result = await response.json();
                        if (result.success) {
                            token = result.data.token;
                            localStorage.setItem('authToken', token);
                            // Test token created successfully
                        } else {
                            showToast('error', 'Test Token Error', 'Could not create test token');
                            return;
                        }
                    } catch (error) {
                        console.error('Error creating test token:', error);
                        showToast('error', 'Giriş Tələb Olunur', 'Xahiş edirik giriş edin');
                        return;
                    }
                }
                
                // Create transaction data
                const transactionData = {
                    amount: amount,
                    paymentMethod: 'mpay',
                    paymentCredentials: {
                        senderWallet: senderAccount,
                        targetAccount: document.getElementById('accountNumber').textContent
                    }
                };
                
                const response = await fetch(`${API_BASE_URL}/transactions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(transactionData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showToast('success', 'Uğurla Tamamlandı', 'Ödəniş uğurla tamamlandı');
                    console.log('Transaction created successfully:', result.data);
                    
                    // Redirect disabled for debugging
                    // setTimeout(() => {
                    //     window.location.href = '../debug/tmp.html';
                    // }, 2000);
                } else {
                    showToast('error', 'Tamamlana Bilmədi', result.message || 'Xəta baş verdi');
                }
            } catch (error) {
                console.error('Transaction creation error:', error);
                showToast('error', 'Tamamlana Bilmədi', 'Bağlantı xətası. Xahiş edirik yenidən cəhd edin.');
            }
        });
        
        // Initialize page when loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize amount display
            initializeAmount();
            // Load payment credentials (for UI display only)
            loadPaymentCredentials();
        });
    </script>
    <script src="../assets/js/paymentHandler.js"></script>
    
    <!-- Tawk.to Live Chat -->
    <script src="../assets/js/tawk.js"></script>
</body>
</html>
