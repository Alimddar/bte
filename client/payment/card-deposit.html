<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Deposit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }

        .header {
            background: #000;
            color: white;
            text-align: center;
            padding: 16px;
            font-weight: 600;
            font-size: 16px;
            letter-spacing: 0.5px;
        }

        .content {
            padding: 24px;
        }

        .card-display {
            margin-bottom: 24px;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .card-subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 12px;
        }

        .card-visual {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .card-number {
            font-size: 16px;
            font-weight: 500;
            color: #333;
            letter-spacing: 2px;
        }

        .card-expiry {
            font-size: 14px;
            color: #666;
        }

        .chip {
            width: 32px;
            height: 24px;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            border-radius: 4px;
            position: relative;
        }

        .chip::before {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            right: 3px;
            bottom: 3px;
            background: linear-gradient(135deg, #e6c200, #f0d800);
            border-radius: 2px;
        }

        .progress-bar {
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin: 16px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d4aa, #00b894);
            width: 100%;
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #007bff;
        }

        .form-input::placeholder {
            color: #999;
        }

        .date-row {
            display: flex;
            gap: 12px;
        }

        .date-select {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            cursor: pointer;
        }

        .date-select:focus {
            outline: none;
            border-color: #007bff;
        }

        .upload-section {
            text-align: center;
            margin: 24px 0;
            padding: 32px 16px;
            border: 2px dashed #e0e0e0;
            border-radius: 12px;
            background: #fafafa;
        }

        .upload-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 12px;
            background: #007bff;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .upload-icon svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .upload-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .upload-subtitle {
            font-size: 14px;
            color: #666;
        }

        .amount-section {
            text-align: center;
            margin: 24px 0;
        }

        .amount-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 4px;
        }

        .amount-value {
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }

        .submit-btn {
            width: 100%;
            background: #007bff;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background: #0056b3;
        }

        .submit-btn:active {
            transform: translateY(1px);
        }

        /* Toast Notification Styles */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .toast {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            padding: 16px 20px;
            margin-bottom: 12px;
            min-width: 300px;
            max-width: 400px;
            display: flex;
            align-items: center;
            gap: 12px;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
            border-left: 4px solid #00d4aa;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }

        .toast.success {
            border-left-color: #00d4aa;
        }

        .toast.error {
            border-left-color: #ff4757;
        }

        .toast-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .toast.success .toast-icon {
            background: #00d4aa;
        }

        .toast.error .toast-icon {
            background: #ff4757;
        }

        .toast-icon svg {
            width: 14px;
            height: 14px;
            fill: white;
        }

        .toast-content {
            flex: 1;
        }

        .toast-title {
            font-weight: 600;
            font-size: 14px;
            color: #333;
            margin-bottom: 2px;
        }

        .toast-message {
            font-size: 13px;
            color: #666;
            line-height: 1.4;
        }

        .toast-close {
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }

        .toast-close:hover {
            background: #f5f5f5;
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .toast-container {
                left: 20px;
                right: 20px;
                top: 20px;
            }

            .toast {
                min-width: auto;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <div class="container">
        <div class="header">
            CARD DEPOSIT
        </div>
        
        <div class="content">
            <div class="card-display">
                <div class="card-title">Betbuta Card</div>
                <div class="card-subtitle">Kart Nömrəsi</div>
                <div class="card-visual">
                    <div>
                        <div class="card-number" id="cardNumber">---- ---- ---- ----</div>
                        <div class="card-expiry" id="cardExpiry">--/--</div>
                    </div>
                    <div class="chip"></div>
                </div>
                
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>

            <form id="cardDepositForm">
                <div class="form-group">
                    <label class="form-label">Göndərən Kart Nömrəsi</label>
                    <input type="text" class="form-input" id="senderCard" placeholder="XXXX-XXXX-XXXX-XXXX" maxlength="19" required>
                </div>

                <div class="form-group">
                    <label class="form-label">İstifadə müddəti</label>
                    <div class="date-row">
                        <select class="date-select" id="senderMonth" required>
                            <option value="">Ay</option>
                            <option>01</option>
                            <option>02</option>
                            <option>03</option>
                            <option>04</option>
                            <option>05</option>
                            <option>06</option>
                            <option>07</option>
                            <option>08</option>
                            <option>09</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                        </select>
                        <select class="date-select" id="senderYear" required>
                            <option value="">İl</option>
                            <option>2024</option>
                            <option>2025</option>
                            <option>2026</option>
                            <option>2027</option>
                            <option>2028</option>
                            <option>2029</option>
                            <option>2030</option>
                        </select>
                    </div>
                </div>

                <div class="upload-section" id="uploadSection">
                    <div class="upload-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                        </svg>
                    </div>
                    <div class="upload-title">Qəbzin Yükləmə Sahəsi (İstəyə bağlı)</div>
                    <div class="upload-subtitle" id="uploadSubtitle">Bu sahəyə sürükləyin və ya seçim üçün kliklayın (məcburi deyil)</div>
                    <input type="file" id="receiptFile" accept="image/*,.pdf" style="display: none;">
                </div>

                <div class="amount-section">
                    <div class="amount-label">Ödəniləcək Məbləğ</div>
                    <div class="amount-value" id="displayAmount">AZN 0.00</div>
                </div>

                <div id="errorMessage" style="color: red; text-align: center; margin: 10px 0; display: none;"></div>

                <button type="submit" class="submit-btn">
                    Təsdiqləyin və Davam edin
                </button>
            </form>
        </div>
    </div>

    <script src="../config.js"></script>
    <script>
        const API_BASE_URL = window.API_BASE_URL || 'http://192.168.1.72:5000/api';
        
        // Check authentication before allowing payment
        document.addEventListener('DOMContentLoaded', function() {
          if (!window.requireAuth) {
            const token = localStorage.getItem('token');
            const isAuth = localStorage.getItem('isAuth');
            if (!token || isAuth !== 'true') {
              alert('Zəhmət olmasa əvvəlcə daxil olun');
              window.location.href = '../index.html';
              return;
            }
          } else if (!window.requireAuth('../index.html')) {
            return;
          }
        });
        let paymentAccountId = null;
        let paymentCredentials = null;
        
        // Get amount from URL parameters or set default
        function getDepositAmount() {
            const urlParams = new URLSearchParams(window.location.search);
            const amount = urlParams.get('amount');
            return amount ? parseFloat(amount) : 0;
        }
        
        // Initialize amount display
        function initializeAmount() {
            const amount = getDepositAmount();
            const displayElement = document.getElementById('displayAmount');
            if (displayElement) {
                if (amount > 0) {
                    displayElement.textContent = `AZN ${amount.toFixed(2)}`;
                } else {
                    // Set default amount for testing
                    displayElement.textContent = `AZN 50.00`;
                    console.log('Using default amount: 50.00 AZN');
                }
            }
        }
        
        // Load payment credentials from backend
        async function loadPaymentCredentials() {
            try {
                const response = await fetch(`${API_BASE_URL}/payment/credentials/card-deposit`);
                const data = await response.json();
                
                if (data.success) {
                    paymentCredentials = data.data;
                    // Card-deposit credentials loaded successfully
                    
                    // Update UI with backend data
                    updatePaymentInfo();
                } else {
                    console.error('Failed to load card-deposit credentials:', data.message);
                }
            } catch (error) {
                console.error('Error loading card-deposit credentials:', error);
            }
        }

        // Update payment info based on backend credentials
        function updatePaymentInfo() {
            if (!paymentCredentials) return;
            
            // Update amount limits in the form
            const amountInput = document.getElementById('depositAmount');
            if (amountInput) {
                amountInput.min = paymentCredentials.minAmount;
                amountInput.max = paymentCredentials.maxAmount;
                amountInput.placeholder = `${paymentCredentials.minAmount}.00`;
                
                console.log(`Card-deposit Payment Limits: ${paymentCredentials.minAmount} - ${paymentCredentials.maxAmount} ${paymentCredentials.currency}`);
            }
            
            // Update card display with credentials
            if (paymentCredentials.cardNumber) {
                const cardNumberElement = document.getElementById('cardNumber');
                if (cardNumberElement) {
                    const formattedCard = formatCardNumber(paymentCredentials.cardNumber);
                    cardNumberElement.textContent = formattedCard;
                    // Card number auto-filled from backend credentials
                }
            }
            
            if (paymentCredentials.expiryDate) {
                const cardExpiryElement = document.getElementById('cardExpiry');
                if (cardExpiryElement) {
                    cardExpiryElement.textContent = paymentCredentials.expiryDate;
                    // Card expiry auto-filled from backend credentials
                }
            }
        }
        
        // Toast Notification System
        function showToast(type, title, message, duration = 5000) {
            const toastContainer = document.getElementById('toastContainer');
            
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const iconSvg = type === 'success' 
                ? '<svg viewBox="0 0 24 24"><path d="M9,20.42L2.79,14.21L5.62,11.38L9,14.77L18.88,4.88L21.71,7.71L9,20.42Z"/></svg>'
                : '<svg viewBox="0 0 24 24"><path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"/></svg>';
            
            toast.innerHTML = `
                <div class="toast-icon">${iconSvg}</div>
                <div class="toast-content">
                    <div class="toast-title">${title}</div>
                    <div class="toast-message">${message}</div>
                </div>
                <button class="toast-close" onclick="this.parentElement.remove()">×</button>
            `;
            
            toastContainer.appendChild(toast);
            
            // Trigger animation
            setTimeout(() => toast.classList.add('show'), 100);
            
            // Auto remove
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, duration);
        }
        
        // Function to format card number with spaces
        function formatCardNumber(cardNumber) {
            if (!cardNumber) return '---- ---- ---- ----';
            return cardNumber.replace(/(.{4})/g, '$1 ').trim();
        }
        
        // Function to fetch payment account details
        async function fetchPaymentAccount() {
            try {
                console.log('Fetching card deposit account details...');
                // Fetch card deposit account details directly
                const response = await fetch(`${API_BASE_URL}/payment/method/card_deposit/account`);
                const data = await response.json();
                console.log('Payment account response:', data);
                
                if (data.success && data.data) {
                    const account = data.data;
                    
                    // Store the account ID for transaction creation
                    paymentAccountId = account.id;
                    // Payment account found and ID stored
                    
                    // Update card display with backend data
                    const cardNumber = document.getElementById('cardNumber');
                    const cardExpiry = document.getElementById('cardExpiry');
                    
                    console.log('Found elements:', cardNumber, cardExpiry);
                    console.log('Account details:', account.accountDetails);
                    
                    if (account.accountDetails && account.accountDetails.cardNumber) {
                        const formattedCard = formatCardNumber(account.accountDetails.cardNumber);
                        console.log('Setting card number to:', formattedCard);
                        cardNumber.textContent = formattedCard;
                    }
                    
                    if (account.accountDetails && account.accountDetails.expiryDate) {
                        console.log('Setting expiry date to:', account.accountDetails.expiryDate);
                        cardExpiry.textContent = account.accountDetails.expiryDate;
                    }
                } else {
                    console.log('Card deposit account not found or API failed');
                }
            } catch (error) {
                console.error('Error fetching payment account:', error);
                // Keep default placeholder values on error
            }
        }
        
        // Amount is now handled by URL parameters and initialized on page load
        
        // Format sender card number input (limit to 16 digits)
        const senderCardInput = document.getElementById('senderCard');
        if (senderCardInput) {
            senderCardInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, ''); // Remove all non-digits
            
            // Limit to exactly 16 digits
            if (value.length > 16) {
                value = value.slice(0, 16);
            }
            
            // Format with spaces every 4 digits
            let formattedValue = value.replace(/(.{4})/g, '$1 ').trim();
            e.target.value = formattedValue;
            });
        }
        
        // File upload handling - Only for display, not functional
        const uploadSection = document.getElementById('uploadSection');
        if (uploadSection) {
            uploadSection.addEventListener('click', function() {
                // File upload is disabled, just for display
                console.log('File upload is disabled - display only');
            });
        }
        
        // Show error message
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
        
        // Hide error message
        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }
        
        // Form submission handler
        const cardDepositForm = document.getElementById('cardDepositForm');
        if (cardDepositForm) {
            cardDepositForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            hideError();
            
            // Get form data
            const displayAmountText = document.getElementById('displayAmount').textContent;
            const amount = parseFloat(displayAmountText.replace('AZN ', '').replace(',', '')) || 0;
            const senderCard = document.getElementById('senderCard').value.trim();
            const senderMonth = document.getElementById('senderMonth').value;
            const senderYear = document.getElementById('senderYear').value;
            
            console.log('Card Deposit - Form data:', {
                displayAmountText, amount, senderCard, senderMonth, senderYear
            });
            
            // Validate amount
            if (!amount || amount <= 0) {
                showToast('error', 'Məbləğ Tələb Olunur', 'Xahiş edirik əvvəlcə məbləğ seçin');
                return;
            }
            
            // Validate form with backend credentials
            const minAmount = paymentCredentials ? paymentCredentials.minAmount : 5;
            const maxAmount = paymentCredentials ? paymentCredentials.maxAmount : 5000;
            
            if (amount < minAmount || amount > maxAmount) {
                showToast('error', 'Yanlış Məbləğ', `Məbləğ ${minAmount} AZN ilə ${maxAmount} AZN arasında olmalıdır`);
                return;
            }
            
            if (!senderCard || senderCard.replace(/\s/g, '').length !== 16) {
                showToast('error', 'Yanlış Kart Nömrəsi', 'Göndərən kart nömrəsi 16 rəqəmdən ibarət olmalıdır');
                return;
            }
            
            if (!senderMonth || !senderYear) {
                showToast('error', 'Tarix Tələb Olunur', 'Kartın istifadə müddətini seçin');
                return;
            }
            
            // Payment account ID check removed - not needed for new transaction system
            
            try {
                // Get authentication token
                let token = localStorage.getItem('authToken');
                
                // For testing - create a temp token if none exists
                if (!token) {
                    // Creating test token for authentication
                    try {
                        const response = await fetch(`${API_BASE_URL}/auth/register`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                username: `testuser${Math.floor(Math.random() * 1000)}`,
                                password: 'test123'
                            })
                        });
                        const result = await response.json();
                        if (result.success) {
                            token = result.data.token;
                            localStorage.setItem('authToken', token);
                            // Test token created successfully
                        } else {
                            showToast('error', 'Test Token Error', 'Could not create test token');
                            return;
                        }
                    } catch (error) {
                        console.error('Error creating test token:', error);
                        showToast('error', 'Giriş Tələb Olunur', 'Xahiş edirik giriş edin');
                        return;
                    }
                }
                
                // Create transaction
                const transactionData = {
                    amount: amount,
                    paymentMethod: 'card-deposit',
                    paymentCredentials: {
                        senderCard: senderCard.replace(/\s/g, ''),
                        senderMonth: senderMonth,
                        senderYear: senderYear,
                        targetCard: paymentCredentials ? paymentCredentials.cardNumber : null
                    }
                };
                
                const response = await fetch(`${API_BASE_URL}/transactions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(transactionData)
                });
                
                const result = await response.json();
                // Transaction response received
                
                if (result.success) {
                    showToast('success', 'Uğurla Tamamlandı', 'Ödəniş uğurla tamamlandı');
                    console.log('Transaction created successfully:', result.data);
                    
                    // Redirect disabled for debugging
                    // setTimeout(() => {
                    //     window.location.href = '../debug/tmp.html';
                    // }, 2000);
                } else {
                    showToast('error', 'Tamamlana Bilmədi', result.message || 'Xəta baş verdi');
                    console.error('Transaction failed:', result);
                }
            } catch (error) {
                console.error('Transaction creation error:', error);
                showToast('error', 'Tamamlana Bilmədi', 'Bağlantı xətası. Xahiş edirik yenidən cəhd edin.');
            }
            });
        }
        
        // Initialize page when loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize amount display
            initializeAmount();
            // Load payment credentials (for UI display only)
            loadPaymentCredentials();
        });
    </script>
    <script src="../assets/js/paymentHandler.js"></script>
    
    <!-- Tawk.to Live Chat -->
    <script src="../assets/js/tawk.js"></script>
</body>
</html>
